<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Wave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="./images/logo.svg" alt="Sound Wave Logo" />
        </div>

        <nav class="nav">
          <div class="nav_link"><a href="./discover.html">Discover</a></div>
          <div class="nav_link"><a href="./join.html">Join</a></div>
        </nav>
      </header>

      <main>
        <div class="hero">
          <div class="hero_div">
            <img src="./images/girl.png" alt="" />
          </div>

          <div class="hero_content">
            <div class="title">Feel the <span>Music</span></div>
            <div class="subtitle">
              Stream over 20 thousands songs with one click
            </div>

            <div class="cta">
              <button>Join Now</button>
            </div>
          </div>
        </div>
      </main>

      <div class="circle one"><img src="./images/circle1.svg" alt="" /></div>
      <div class="circle two"><img src="./images/circle2.svg" alt="" /></div>
      <div class="circle three"><img src="./images/circle3.svg" alt="" /></div>
    </div>
  </body>
</html>
